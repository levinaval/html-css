<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><!--link é uma tag que add uma favicom icon-->
    <title>como carregar uma imagem em HTML.</title>
</head>
<body>
    <h1>testando carga de imagens</h1><!--esta é uma tag de titulo nivel um!-->
    <p>voçê vai ver uma imagem que esta na mesma pasta.</p><!--esta é uma tag de paragrafo-->
        <img src="jpeg  perfil.jpeg" alt="perfil do site"><!--esta é uma tag de imagem salva na pasta e não tem fechamento!-->
        <p>carregando arquivo em outra pasta</p><!--tag paragrafo-->
        <img src="imagem index/jpeg  01 masculina.jpeg" alt="temos moda masculina"><!--esta é uma tag de imagem salva em outra pasta e não tem fechamento!-->
        <p>também podemos carregar uma imagens externas! de um outro site.</p><!--tag de paragrafo-->
        <img src="https://img.ltwebstatic.com/images3_pi/2020/09/23/1600827884cc9daab6e8782d7be98db703382096f2_thumbnail_900x.webp" alt="foto/link da internet"><!--esta é uma tag de imagem que usa uma URL... porem esta aplicação pode ser perigoso usar. pois o cervidor pode cair e a imagem não carregar.-->

</html>
