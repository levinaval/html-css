<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="usamos a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="usamos a tag <h1> a <h6>">Títulos</abbr></li>
        <li><abbr title="usamos a tag <img>">Imagens</abbr></li>
        <li><abbr title="usamos a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="usamos a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="usamos a tag <lo type=1> e <li>">Listas numericas</abbr></li>
        <li><abbr title="usamos a tag <ul> <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
